{% load static %}

{% for post in posts %}
<div class="single-recent-blog-post item">
 
    <div class="thumb">
        <img class="img-fluid" src="{{post.image.url}}" alt="">
    </div>
    <div class="details">
        <div class="tags">
            <ul>
            {% for cat in post.category.all %}
                <a href="{% url 'blog:category' cat_name=cat.name %}">{{cat.name}}</a>{% if not forloop.last %},
            {% endif %} 
            
            {% endfor %}										
            </ul>
        </div>
        <a href="{% url 'blog:single' pid=post.id %}"><h4 class="title">{{post.title}}</h4></a>
        <p>
            {{post.content|truncatewords:5}}
        </p>
        
        <h6 class="date">{{post.publish_date|date:"d M Y"}}</h6>
    </div>	
</div>
{% endfor %}
