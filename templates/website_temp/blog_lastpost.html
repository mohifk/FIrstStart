{% load static %}


<div class="single-recent-blog-post item">
    {% for post in posts %}
    <div class="thumb">
        <img class="img-fluid" src="{{post.image.url}}" alt="">
    </div>
    <div class="details">
        <div class="tags">
            <ul>
                <li>
                    <a href="#">Travel</a>
                </li>
                <li>
                    <a href="#">Life Style</a>
                </li>											
            </ul>
        </div>
        <a href="{% url 'blog:single' pid=post.id %}"><h4 class="title">{{post.title}}</h4></a>
        <p>
            
        </p>
        <h6 class="date">{{post.publist_date|date:"d M Y"}}</h6>
    </div>	
</div>
{% endfor %}
